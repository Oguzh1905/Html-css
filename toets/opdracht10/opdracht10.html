<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: gray;
      }
      /* define the chessboard */
      .chessboard {
        display: flex;
        flex-wrap: wrap;
        width: 160px; /* 4 x 40px (size of each square) */
      }

      /* define each square */
      .square {
        width: 40px;
        height: 40px;
      }

      /* alternate the background color of the squares */
      .black {
        background-color: black;
      }

      .white {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="chessboard">
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>
  </body>
</html>
