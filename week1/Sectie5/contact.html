<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="contact.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header></header>
    <section class="sectionform">
     <div class="contact">
        <h2>Contact formulier</h2>
        </div>
        <div class="row">
        <form method="post" action="#" class="contactform">
          <div class="row">
            <div class="col span-1of-3">
            <label>Naam</label>
            </div>
            <div class="col span-2of-3">
              <input type="text" name="naam" id="naam" placeholder="naam" required>
              </div>
              <div class="row">
                <div class="col span-1of-3">
                <label>Email</label>
                </div>
                <div class="col span-2of-3">
                  <input type="text" name="email" id="email" placeholder="email" required>
                  </div>
                  <div class="row">
                    <div class="col span-1of-3">
                    <label>Wachtwoord</label>
                    </div>
                    <div class="col span-2of-3">
                      <input type="password" name="password" id="password" placeholder="password" required>
                      </div>
                      <div class="row">
                        <div class="col span-1of-3">
                        <label>Geslacht</label>
                        </div>
                        <div class="col span-2of-3">
                          <select id="geslacht">
                            <option value="man">man</option>
                            <option value="vrouw">vrouw</option>
                          </select>
                          <div class="row">
                            <div class="col span-1of-3">
                            <label>Media</label>
                            </div>
                            <div class="col span-2of-3">
                              <input type="radio" id="nieuwsbrief" name="nieuwsbrief" value="nieuwsbrief">
                            <label for="nieuwsbrief">nieuwsbrief</label><br>
                            <input type="radio" id="mailing" name="mailing" value="mailing">
                            <label for="mailing">mailing</label><br>
                            <input type="radio" id="post" name="post" value="psot">
                            <label for="post">Post</label>
                              </div>
                          </div>

    </section>
  </body>
</html>
